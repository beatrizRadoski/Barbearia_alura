<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da barbearia Alura"></h1>
					<nav>
						<ul>
						<li><a href="inder.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label>Nome e sobrenome<input type="text" class="input-padrao" required></label>
				
				<label>Email<input type="email" class="input-padrao" required placeholder="seuemail@dominio.com"></label>
				

				<label>Telefone<input type="tel" class="input-padrao" required placeholder="(XX) XXXXX XXXX"></label>
				

				<label>Mensagem<textarea cols="68" rows="10" class="input-padrao" required></textarea></label>

				<fieldset>
					<legend>Como prefere nosso contato?</legend>

					<label><input type="radio" name="contato" value="email">Email</label>

					<label><input type="radio" name="contato" value="telefone">Telefone</label>

					<label><input type="radio" name="contato" value="Whatsapp" checked>Whatsapp</label>
				
				</fieldset>

				<fieldset>

					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>

			    </fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar o formulário" class="enviar">

			</form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
			
		</main>
		<footer>
			<img src="logo-branco.png" alt="Logo da barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
		</footer>
	</body>
</html>
